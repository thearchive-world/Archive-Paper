name: Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+\+1.20.4'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17]
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - name: JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Elevate wrapper permissions
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Apply Patches
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "Github Actions"
          ./gradlew applyPatches --stacktrace

      - name: Build
        run: ./gradlew build --stacktrace

      - name: Create Paperclip Jar
        run: ./gradlew createReobfPaperclipJar --stacktrace

      - name: Rename Paperclip Jar
        run: mv build/libs/archive-paper-paperclip*-reobf.jar build/libs/archive-paper-1.20.4.jar

      - name: Upload Paperclip Jar
        uses: actions/upload-artifact@v4
        with:
          name: paperclip
          path: build/libs/archive-*.jar

      - name: Release Paperclip Artifact
        uses: ncipollo/release-action@v1
        with:
          name: The Archive Paper ${{ github.ref_name }}
          artifacts: build/libs/archive-paper-${{ github.ref_name }}.jar
          makeLatest: true
